<script type="text/javascript" src="__STATIC__/admin/assets/javascripts/jqGrid_5/js/jquery.jqGrid.min.js"></script>
<!-- jqGrid插件的多语言包-非必要 -->
<!-- 在jqgrid/js/i18n下还有其他的多语言包 -->
<script type="text/javascript" src="__STATIC__/admin/assets/javascripts/jqGrid_5/js/i18n/grid.locale-cn.js"></script>
<script>
    var ebno = "{$ebno}";
    var status = "{$status}";
    var rows;
    $(function () {
        //页面加载完成之后执行
        pageInit();
    });

    function pageInit() {
        //创建jqGrid组件
        //订单状态：1 购物中，2待结账，3已取消，4待支付，5已付款，6已欠费，7转退款，8已完成
        jQuery("#gridTable").jqGrid(
            {
                url: 'rfidlist?mode=0',//组件创建完成之后请求数据的url
                postData:{
                    status: status
                },
                datatype: "json",//请求数据返回的类型。可选json,xml,txt
                colModel: [ //jqGrid每一列的配置信息。包括名字，索引，宽度,对齐方式.....
                    {
                        name: 'ebno',
                        index: 'ebno',
                        hidden: true
                    },
                    {
                        name: '',
                        index: 'status',
                        sortable: false,
                        align: "left",
                        formatter: function (cellvalue, options, rowObject) {
                            var status = '';
                            var labelclass = '';
                            if (rowObject.status == "0") {
                                status = "<span class='label label-default'>已入库</span>";
                            } else if (rowObject.status == "1") {
                                status = "<span class='label label-success'>已上架</span>";
                            } else if (rowObject.status == "2") {
                                status = "<span class='label label-default'>已下架</span>";
                            }
                            var html = "<div class='pull-left'><p><strong>" + rowObject.ebno + "</strong></p><p>" + status + "</p></div><div class='text-right pull-right'><p><i class='icon-time'></i><span class='has-tooltip' style='margin-left:5px;' data-title=''>" + rowObject.updatetime + "</span></p></div>";
                            return html;
                        }
                    }
                ],
                page:{$page},
                rownumbers: false,
                rowNum: 10,//一页显示多少条
                rowList: [10, 20, 30],//可供用户选择一页显示多少条
                pager: '#pager2',//表格页脚的占位符(一般是div)的id
//				sortname : 'id',//初始化的时候排序的字段
//				sortorder : "desc",//排序方式,可选desc,asc
                mtype: "get",//向后台请求数据的ajax的类型。可选post,get
//          		styleUI: '',//设置jqgrid的全局样式为bootstrap样式 Bootstrap
                viewrecords: false,
                autowidth: true,
                pagerpos: "left",
                recordpos: "left",
                height: "auto",
                loadComplete: function (xhr) {
                    $("#gridTable").closest(".ui-jqgrid-bdiv").css({'overflow-y': 'auto'});//,'overflow-x':'hidden'
                    rows = xhr.rows;
                    if(ebno!=''&&ebno!=null){
                        loaddetail(ebno);
                    }else{
                        if(rows.length>0){
                            loaddetail(rows[0].ebno);
                        }
                    }
                    $('#first_pager2').hide();
                    $('#last_pager2').hide();
                },
                onSelectRow: function (rowid) {
                    $('#gridTable tr').removeClass("ui-state-highlight");
                    var rowData = jQuery("#gridTable").getRowData(rowid);
                    var ebno = rowData['ebno'];
                    loaddetail(ebno);
//                    var page = $('#gridTable').getGridParam('page');
//                    location.href = 'detail?orderid='+orderid+'&page='+page;
                }
            });
    }
    function loaddetail(rebno) {
        ebno = rebno;
        var index = layer.load(1, {
            shade: [0.1,'#fff'] //0.1透明度的白色背景
        });
        for(var i = 0;i<rows.length;i++){
            if(rows[i].ebno == rebno){
                if(rows.length == 1){
                    $("#last").hide();
                    $("#next").hide();
                }else{
                    if(i == 0){
                        $("#last").hide();
                        $("#next").show();
                        $("#next").attr("href","javascript:loaddetail('"+rows[i+1].ebno+"');");
                    }else if(i == rows.length-1){
                        $("#last").show();
                        $("#next").hide();
                        $("#last").attr("href","javascript:loaddetail('"+rows[i-1].ebno+"');");
                    }else{
                        $("#last").show();
                        $("#next").show();
                        $("#last").attr("href","javascript:loaddetail('"+rows[i-1].ebno+"');");
                        $("#next").attr("href","javascript:loaddetail('"+rows[i+1].ebno+"');");
                    }
                }

            }
        }
        //
        $('#ebno').val(ebno);
        var postData = {
            'ebno':ebno
        };
        var url = 'detaildata';
        $.post(url,postData,function (result) {
            if(result.code == 200){
                layer.close(index);
                $('#r_on').html(result.data.taglib.ebno);
                var orderstatus = result.data.taglib.status;
                $('#r_b_1').hide();$('#r_b_2').hide();$('#r_b_3').hide();
                if(orderstatus == 0){
                    $('#r_b_1').show();
                }else if(orderstatus == 1){
                    $('#r_b_2').show();
                }else if(orderstatus == 2){
                    $('#r_b_3').show();
                }

                if(result.data.rfidorder){
                    $('#r_receiver').html('标签订单：'+result.data.rfidorder.orderno);
                    $('#r_address').html('下单时间：'+result.data.rfidorder.createtime);
                }else{
                    $('#r_receiver').html('标签订单：无');
                    $('#r_address').html('下单时间：无');
                }

                $('#r_mobile').html('绑定商品：'+result.data.goods.goodsname);
                $('#r_company').html('入库时间：'+result.data.taglib.updatetime);
                //
                //goods
                $('#r_goods').html('');
                for(var i=0;i<result.data.orderspecs.length;i++){
                    var td = '<tr style="color:#808080;" ><td style="text-align: center;">'+result.data.orderspecs[i].orderid+'</td><td><div class="text-center">'+result.data.orderspecs[i].ordertype+'</div></td><td><div class="text-right">'+result.data.orderspecs[i].typename+'</div></td><td><div class="text-right">'+result.data.orderspecs[i].updatertime+'</div></td></tr>';
                    $('#r_goods').append(td);
                }

            }else{
                layer.close(index);
                alert(result.msg);
            }
        },"json");
    }

</script>
