<!DOCTYPE html>
<html>
{include file="public/layerheader" /}
<style>
	.box{
		margin-bottom: 0px;
	}
	.box .box-content{
		padding: 0px;
		padding-top: 10px;
		border: 0px;
	}
	.form-actions{
		margin-bottom: 0px;
		text-align: right;
	}
.error{
	color:red;
}
</style>
</head>
<body class='contrast-red '>

<div class='container-fluid'>
        <div class="row-fluid">
    <div class="span12 box">
        <div class="box-content" style="height: 325px;overflow-y: auto;">
            <form id="form-category-add"  action="step1" class="form form-horizontal "  method="post" style="margin-bottom: 0;"><div style="margin:0;padding:0;display:inline"></div>
                <div class="control-group" style="padding-top:60px;">
                    <label class="control-label" for="username">姓名：</label>
                    <div class="controls">
                        <input id="username" name="username"  placeholder="请输入姓名" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="mobile">电话：</label>
                    <div class="controls">
                        <input id="mobile" name="mobile" placeholder="请输入电话" type="text" >
                    </div>
                </div>
                
                <div class="form-actions" style="margin-top: 0px;position: absolute;bottom: 0px;width: 100%;padding: 0px;padding-top:20px;padding-bottom:20px;">
                    <button class="btn btn-primary" type="button" onclick="apply();">
                        下一步
                    </button>
                    <button class="btn" type="button" onclick="javascript:close_layer();" style="margin-right: 20px;">取消</button>
                </div>
            </form>
        </div>
        
    </div>
</div>
    </div>
{include file="public/footer" /}
<script>
	function close_layer(){
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
	}
	function apply() {
        var index = layer.load(1, {
            shade: [0.1,'#fff'] //0.1透明度的白色背景
        });
        var username = $("#username").val();
        var mobile = $("#mobile").val();
        if(isNull(username)){
            alert('请输入姓名');
            return;
        }
        if(isNull(mobile)){
            alert('请输入电话');
            return;
        }
        $("#form-category-add").submit();
    }

    function isNull(str){
        if ( str == "" ) return true;
        var regu = "^[ ]+$";
        var re = new RegExp(regu);
        return re.test(str);
    }
</script>
</body>
</html>
