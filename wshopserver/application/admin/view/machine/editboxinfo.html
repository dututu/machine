    function sub() {
        if($('#devid').val() == ''){
            alert('请输入devid');
            return;
        }
        var postData = {
            'devid':$('#devid').val(),
            'devuid':$('#devuid').val(),
            'machineid':"{$machineid}"
        };
        var url = 'submitboxinfo';
        $.post(url,postData,function (result) {
            if(result.code == 200){
                alert('修改成功');
                close_layer();
            }else{
                alert(result.msg);
            }
        },"json");
