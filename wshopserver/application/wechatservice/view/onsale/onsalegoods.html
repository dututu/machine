<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>选择商品</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.1.2/css/jquery-weui.min.css">
		<link rel="stylesheet" href="__STATIC__/wechatservice/css/mui.min.css">
		<script src="https://cdn.bootcss.com/vue/2.5.8/vue.min.js"></script>
		<style>
			body {
				/*height: 100% !important;*/
				background: #e7e7e7 !important;
			}
			html,
			body {
				background-color: #efeff4;
			}
			.mui-views,
			.mui-view,
			.mui-pages,
			.mui-page,
			.mui-page-content {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
				background-color: #efeff4;
			}
			.mui-pages {
				height: auto;
			}
			.mui-scroll-wrapper,
			.mui-scroll {
				background-color: #efeff4;
			}
			.mui-page.mui-transitioning {
				-webkit-transition: -webkit-transform 300ms ease;
				transition: transform 300ms ease;
			}
			.mui-page-left {
				-webkit-transform: translate3d(0, 0, 0);
				transform: translate3d(0, 0, 0);
			}
			.mui-ios .mui-page-left {
				-webkit-transform: translate3d(-20%, 0, 0);
				transform: translate3d(-20%, 0, 0);
			}
			.mui-navbar .mui-bar {
				position: absolute;
				background: transparent;
				text-align: center;
			}
			.mui-android .mui-navbar-inner.mui-navbar-left {
				opacity: 0;
			}
			.mui-ios .mui-navbar-left .mui-left,
			.mui-ios .mui-navbar-left .mui-center,
			.mui-ios .mui-navbar-left .mui-right {
				opacity: 0;
			}
			.mui-navbar .mui-btn-nav {
				-webkit-transition: none;
				transition: none;
				-webkit-transition-duration: .0s;
				transition-duration: .0s;
			}
			.mui-navbar .mui-bar .mui-title {
				display: inline-block;
				width: auto;
			}
			.mui-page-shadow {
				position: absolute;
				right: 100%;
				top: 0;
				width: 16px;
				height: 100%;
				z-index: -1;
				content: '';
			}
			.mui-page-shadow {
				background: -webkit-linear-gradient(left, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
				background: linear-gradient(to right, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
			}
			.mui-navbar-inner.mui-transitioning,
			.mui-navbar-inner .mui-transitioning {
				-webkit-transition: opacity 300ms ease, -webkit-transform 300ms ease;
				transition: opacity 300ms ease, transform 300ms ease;
			}
			.mui-page {
				display: none;
			}
			.mui-pages .mui-page {
				display: block;
			}
			.mui-page .mui-table-view:first-child {
				margin-top: 15px;
			}
			.mui-page .mui-table-view:last-child {
				margin-bottom: 30px;
			}
			.mui-table-view {
				margin-top: 20px;
			}

			.mui-table-view span.mui-pull-right {
				color: #999;
			}
			.mui-fullscreen {
				position: fixed;
				z-index: 20;
				background-color: #000;
			}
			.mui-ios .mui-navbar .mui-bar .mui-title {
				position: static;
			}

			.mui-plus.mui-plus-stream .mui-stream-hidden{
				display: none !important;
			}
			.add_goods{
				width:45px;height:45px;position: fixed;right:10%;bottom: 5%;z-index: 44;
			}
			.goodsitem{
				margin:5px;background: #FFFFFF;border-radius: 5px;color: #808080;font-size: 14px;
			}
			.goodsitem label{
				padding:10px 10px;padding-right: 0px;
			}
			.goodsitem .info{
				display: flex;flex-direction:row;justify-content:flex-start;align-items:flex-start;
			}
			.goodsitem .info .infoitem{
				display: flex;flex-direction:row;justify-content:space-between;align-items:center;
			}
			.mui-scroll p{
				margin-bottom:5px !important;
			}
		</style>
	</head>

	<body class="mui-fullscreen">
	<!--页面主结构开始-->
	<div id="muiapp" class="mui-views">
		<div class="mui-view">
			<div class="mui-pages">
			</div>
		</div>
	</div>
	<!--页面主结构结束-->
	<!--单页面开始-->
	<div id="setting" class="mui-page">
		<p style="position:absolute;top:0;padding:10px;z-index: 99999;background:#f7f7f7;">注意：同一个秤台最多选择3个商品，商品重量不能相同也不能成倍数</p>
		<!--页面主内容区开始-->
		<div class="mui-page-content">
			<div class="mui-scroll-wrapper" id="refreshContainer">
				<div class="mui-scroll" style="padding-top:50px;padding-bottom: 70px;">
					<div class="page" id="app">
						<div class="page__bd page__bd_spacing">
							<div v-for="goods in goodsList" class="weui-cells weui-cells_checkbox goodsitem">
								<label v-if="goods.status === 1" class="weui-cell weui-check__label" :for="goods.goodsid">
									<div class="weui-cell__bd">
										<div>
											<div class="flex-row info">
												<div class="flex-view-item">
													<img :src="goods.picurl" style="height: 60px;width:60px;"/>
												</div>
												<div class="flex-view-item" style="width: 100%;padding-left: 10px;">
													<div class="flex-row infoitem">
														<p>{{goods.goodsname}}</p>
													</div>

													<div class="flex-row infoitem">
														<p>规格：{{goods.spec}}</p>
														<p>价格：{{goods.salefee/100}}元</p>
													</div>
													<div class="flex-row infoitem">
														<p>分类：{{goods.goodscategoryname}}</p>
														<p>标重：{{goods.weight}}g</p>
													</div>
												</div>
											</div>
										</div>


									</div>
									<div class="weui-cell__hd">
										<input v-model="goods.checked" type="radio" class="weui-check" :value="goods.goodsid" name="checkbox"
											   :id="goods.goodsid" >
										<i class="weui-icon-checked"></i>
									</div>
								</label>

							</div>

						</div>
					</div>

				</div>
				<div class="flex-row"
					 style="display: flex;flex-direction:row;justify-content:center;align-items:center;position:absolute;bottom:0;z-index: 99999;width:100%;background:#f7f7f7;padding:10px 0;">
					<button  class="weui-btn weui-btn_default closeselectmodal" style="margin-top: 0px;line-height: 1;width:40%;height:42px;"  id="ss">取消</button>
					<button class="weui-btn weui-btn_primary confirmselect" style="margin-top: 0px;line-height: 1;width:40%;height:42px;" id="confirmselect">上架</button>
				</div>
			</div>
		</div>

		<!--页面主内容区结束-->

	</div>
	<!--单页面结束-->



	</body>
	<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery-weui/1.1.2/js/jquery-weui.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery-weui/1.1.2/js/swiper.min.js"></script>

	<script src="__STATIC__/wechatservice/js/mui.min.js "></script>
	<script src="__STATIC__/wechatservice/js/mui.view.js "></script>

	<script type="text/javascript">
		var searchparams = '';
        var hasnext1 = false;
		var rfidgoods = [];
		var machineid = '{$machineid}';
        mui.init({
            pullRefresh : {
                container:'#refreshContainer',//待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
            down : {
//                range:'40px', //可选 默认100px,控件可下拉拖拽的范围
//                offset:'40px', //可选 默认0px,下拉刷新控件的起始位置
                auto: true,//可选,默认false.首次加载自动上拉刷新一次
                callback :pulldownrefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
            },
            up : {
                    height:50,//可选.默认50.触发上拉加载拖动距离
                    auto:false,//可选,默认false.自动上拉加载一次
                    contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
                    contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                	offset:'40px', //可选 默认0px,下拉刷新控件的起始位置
                    callback :pullfresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
                }
            }
        });


        mui("#setting").on("tap",".closeselectmodal",closeselectmodal);
        function closeselectmodal() {
            history.back(-1);
        }
        mui("#setting").on("tap",".confirmselect",confirmselect);
        function confirmselect() {
            rfidgoods = [];
            $('input[name="checkbox"]:checked').each(function(){
                rfidgoods.push($(this).val());
            });
            var postData = {
                'shelfid':'{$shelfid}',
                'machineid':'{$machineid}',
                'goods':rfidgoods
            };
            var url = '/wechatservice/onsale/subonsale';
            $.post(url,postData,function (result) {
                console.log(result);
                if(result.code == 1){
                    alert('上架成功');
                    top.location = '/wechatservice/onsale/boxplan?machineid='+machineid;
                }else if(result.code == 0){
                   alert(result.data.message);
                }
            },"json");

        }


        var page = 1;
        var rows = 10;

        //初始化单页view
        var viewApi = mui('#muiapp').view({
            defaultPage: '#setting'
        });
        //初始化单页的区域滚动
        mui('.mui-scroll-wrapper').scroll();

        var app = new Vue({
            el: '#app',
            data: {
                goodsList : []
            },
            created: function () { //created方法，页面初始调用

            }
        });
        function pulldownrefresh() {
            page = 1;
            app.goodsList = [];
            var _self = this;
            mui.ajax('/wechatservice/onsale/ongoodslist',{
                data:{
                    page:page,
                    rows:rows,
                    searchparams:searchparams,
                    machineid:machineid
                },
                dataType:'json',
                type:'get',
                timeout:10000,
                success:function(data){
//                    _self.goodsList = data.data.data;

                    //
                    app.goodsList = app.goodsList.concat(data.data.data);

					//
                    _self.endPulldownToRefresh(true);
                    hasnext1 = data.data.hasnext;
                    _self.enablePullupToRefresh();
                    if(hasnext1){
                        _self.endPullupToRefresh(false);//true表示没有更多数据了：
                    }else{
                        _self.endPullupToRefresh(true);//true表示没有更多数据了：
                    }

                },
                error:function(xhr,type,errorThrown){
                    //异常处理；
                    console.log(type);
                }
            });
        }
        function pullfresh() {

            page++;
            var _self = this;
            mui.ajax('/wechatservice/onsale/ongoodslist',{
                data:{
                    page:page,
                    rows:rows,
                    searchparams:searchparams,
                    machineid:machineid
                },
                dataType:'json',
                type:'get',
                timeout:10000,
                success:function(data){
//                    _self.goodsList = data.data.data;
                    app.goodsList = app.goodsList.concat(data.data.data);

                    //
                    hasnext1 = data.data.hasnext;
                    if(hasnext1){
                        _self.endPullupToRefresh(false);//true表示没有更多数据了：
					}else{
                        _self.endPullupToRefresh(true);//true表示没有更多数据了：
					}

                },
                error:function(xhr,type,errorThrown){
                    //异常处理；
                    console.log(type);
                }
            });
        }
        var view = viewApi.view;
        (function($) {
            //处理view的后退与webview后退
            var oldBack = $.back;
            $.back = function() {
                if (viewApi.canBack()) { //如果view可以后退，则执行view的后退
                    viewApi.back();
                } else { //执行webview后退
                    oldBack();
                }
            };
            //监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
            //第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象
            view.addEventListener('pageBeforeShow', function(e) {
                //				console.log(e.detail.page.id + ' beforeShow');
            });
            view.addEventListener('pageShow', function(e) {
                //				console.log(e.detail.page.id + ' show');
            });
            view.addEventListener('pageBeforeBack', function(e) {
                //				console.log(e.detail.page.id + ' beforeBack');
            });
            view.addEventListener('pageBack', function(e) {
                //				console.log(e.detail.page.id + ' back');
            });
        })(mui);


        function isNull(str){
            if ( str == "" ) return true;
            var regu = "^[ ]+$";
            var re = new RegExp(regu);
            return re.test(str);
        }
	</script>
</html>
