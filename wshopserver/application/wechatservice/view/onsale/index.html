<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>上货准备</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
		<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.1.2/css/jquery-weui.min.css">
		<link rel="stylesheet" href="__STATIC__/wechatservice/css/mui.min.css">
		<script src="https://cdn.bootcss.com/vue/2.5.8/vue.min.js"></script>
		<style>
			body {
				/*height: 100% !important;*/
				background: #f7f7f7 !important;
			}
			html,
			body {
				background-color: #efeff4;
			}
			.mui-views,
			.mui-view,
			.mui-pages,
			.mui-page,
			.mui-page-content {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
				background-color: #efeff4;
			}
			.mui-pages {
				height: auto;
			}
			.mui-scroll-wrapper,
			.mui-scroll {
				background-color: #efeff4;
			}
			.mui-page.mui-transitioning {
				-webkit-transition: -webkit-transform 300ms ease;
				transition: transform 300ms ease;
			}
			.mui-page-left {
				-webkit-transform: translate3d(0, 0, 0);
				transform: translate3d(0, 0, 0);
			}
			.mui-ios .mui-page-left {
				-webkit-transform: translate3d(-20%, 0, 0);
				transform: translate3d(-20%, 0, 0);
			}
			.mui-navbar .mui-bar {
				position: absolute;
				background: transparent;
				text-align: center;
			}
			.mui-android .mui-navbar-inner.mui-navbar-left {
				opacity: 0;
			}
			.mui-ios .mui-navbar-left .mui-left,
			.mui-ios .mui-navbar-left .mui-center,
			.mui-ios .mui-navbar-left .mui-right {
				opacity: 0;
			}
			.mui-navbar .mui-btn-nav {
				-webkit-transition: none;
				transition: none;
				-webkit-transition-duration: .0s;
				transition-duration: .0s;
			}
			.mui-navbar .mui-bar .mui-title {
				display: inline-block;
				width: auto;
			}
			.mui-page-shadow {
				position: absolute;
				right: 100%;
				top: 0;
				width: 16px;
				height: 100%;
				z-index: -1;
				content: '';
			}
			.mui-page-shadow {
				background: -webkit-linear-gradient(left, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
				background: linear-gradient(to right, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, .01) 50%, rgba(0, 0, 0, .2) 100%);
			}
			.mui-navbar-inner.mui-transitioning,
			.mui-navbar-inner .mui-transitioning {
				-webkit-transition: opacity 300ms ease, -webkit-transform 300ms ease;
				transition: opacity 300ms ease, transform 300ms ease;
			}
			.mui-page {
				display: none;
			}
			.mui-pages .mui-page {
				display: block;
			}
			.mui-page .mui-table-view:first-child {
				margin-top: 15px;
			}
			.mui-page .mui-table-view:last-child {
				margin-bottom: 30px;
			}
			.mui-table-view {
				margin-top: 20px;
			}

			.mui-table-view span.mui-pull-right {
				color: #999;
			}
			.mui-fullscreen {
				position: fixed;
				z-index: 20;
				background-color: #000;
			}
			.mui-ios .mui-navbar .mui-bar .mui-title {
				position: static;
			}

			.mui-plus.mui-plus-stream .mui-stream-hidden{
				display: none !important;
			}
			.add_goods{
				width:45px;height:45px;position: fixed;right:10%;bottom: 5%;z-index: 44;
			}
			.goodsitem{
				margin:5px;background: #FFFFFF;border-radius: 5px;color: #808080;font-size: 14px;
			}
			.goodsitem label{
				padding:10px 10px;padding-right: 0px;
			}
			.goodsitem .info{
				display: flex;flex-direction:row;justify-content:flex-start;align-items:flex-start;
			}
			.goodsitem .info .infoitem{
				display: flex;flex-direction:row;justify-content:space-between;align-items:center;
			}
			.mui-scroll p{
				margin-bottom:5px !important;
			}
			.top_item{
				border-top:1px solid #d7d7d7;border-right: 1px solid #d7d7d7;
				padding: 10px 5px;
				font-size:14px;
			}
			.top_item_left{
				border-left: 1px solid #d7d7d7;
			}
			.weui-tabbar{
				line-height: 0px;
			}
			.weui-tabbar p{
				 margin-bottom: 0px;
			 }
		</style>
	</head>

	<body class="mui-fullscreen">
	<div class="mui-scroll-wrapper" id="refreshContainer" >
		<div class="mui-scroll">

	<div class="page" id="app">
		<div class="page__bd page__bd_spacing">
			<div style="margin:5px;background: #ffffff;">
				<div class="weui-flex" style="background:#d9d9d9;">
					<div class="weui-flex__item top_item top_item_left" style="font-size:16px;">可用标签总数：{$remaincount} 个</div>
				</div>
				<div class="weui-flex" style="border-bottom: 1px solid #d7d7d7;">
					<div class="weui-flex__item top_item top_item_left">购买标签总数：{$totalcount} 个</div>
					<div class="weui-flex__item top_item">已使用总数：{$totalcount-$remaincount} 个</div>
				</div>
			</div>
			<div class="weui-flex">
				<div class="weui-flex__item" style="padding:10px;"><a href="{:url('wechatservice/rfid/orders')}" class="weui-btn weui-btn_plain-default viewrfid" style="color:orange;border-color:orange;line-height: 2">查看标签订单</a></div>
				<div class="weui-flex__item" style="padding:10px;"><a href="{:url('wechatservice/rfid/buyrfid')}" class="weui-btn weui-btn_plain-primary buyrfid" style="line-height: 2">购买电子标签</a></div>
			</div>
			<div  style="background: #FFFFFF;margin:5px 5px;border-radius: 5px;padding: 10px;color: #808080;font-size: 14px;" >
				<div class="weui-flex">
					<div class="weui-flex__item" style="font-size:16px;">我的标签</div>
					<!--<div class="weui-flex__item" style="text-align: right">筛选 ></div>-->
				</div>
				<div class="flex-row" style="display: flex;flex-direction:row;justify-content:flex-start;align-items:flex-start;margin-top:10px;" v-for="rfid in rfidList">
					<div class="flex-view-item">
						<img :src="rfid.picurl" style="height: 60px;width:60px;" />
					</div>
					<div class="flex-view-item" style="width: 100%;padding-left: 10px;">
						<div class="flex-row" style="display: flex;flex-direction:row;justify-content:space-between;align-items:center;">
							<p style="font-size:16px;">{{rfid.goodsname}}</p>
							<p style="font-size:16px;">共{{rfid.rfidcount}}个</p>
						</div>

						<div class="flex-row" style="display: flex;flex-direction:row;justify-content:space-between;align-items:center;">
							<p>类型：{{rfid.typename}}</p>
							<p>近7日用量：{{rfid.usedcount}}个</p>
						</div>
						<div class="flex-row" style="display: flex;flex-direction:row;justify-content:space-between;align-items:center;">
							<p>规格：{{rfid.spec}}</p>
							<p>价格：<span style="color:red;">{{rfid.salefee/100}}元 </span><span style='text-decoration:line-through;font-size:12px;'>({{rfid.originalfee/100}}元)</span></p>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

		</div>
	</div>
	<!--单页面结束-->

	<div class="weui-tabbar">
		<a href="{:url('wechatservice/onsale/index')}" class="weui-tabbar__item">
			<div class="weui-tabbar__icon">
				<img src="__STATIC__/wechatservice/img/label.png" alt="">
			</div>
			<p class="weui-tabbar__label">rfid智能柜</p>
		</a>
		<a href="{:url('wechatservice/onsale/weightbox')}" class="weui-tabbar__item">
			<div class="weui-tabbar__icon">
				<img src="__STATIC__/wechatservice/img/weight_default.png" alt="">
			</div>
			<p class="weui-tabbar__label">称重智能柜</p>
		</a>
	</div>


	</body>
	<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery-weui/1.1.2/js/jquery-weui.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery-weui/1.1.2/js/swiper.min.js"></script>
	<script src="__STATIC__/wechatservice/js/mui.min.js "></script>
	<script src="__STATIC__/wechatservice/js/mui.view.js "></script>

	<script>
        var searchparams = '';
        var page = 1;
        var rows = 5;
        mui.init({
            pullRefresh : {
                container:'#refreshContainer',//待刷新区域标识，querySelector能定位的css选择器均可，比如：id、.class等
                down : {
//                range:'40px', //可选 默认100px,控件可下拉拖拽的范围
//                offset:'40px', //可选 默认0px,下拉刷新控件的起始位置
                    auto: true,//可选,默认false.首次加载自动上拉刷新一次
                    callback :pulldownrefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
                },
                up : {
                    height:50,//可选.默认50.触发上拉加载拖动距离
                    auto:false,//可选,默认false.自动上拉加载一次
                    contentrefresh : "正在加载...",//可选，正在加载状态时，上拉加载控件上显示的标题内容
                    contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
                    callback :pullfresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
                }
            }
        });
        var app = new Vue({
            el: '#app',
            data: {
                rfidList : []
            },
            created: function () { //created方法，页面初始调用

            }
        });
        function pulldownrefresh() {
            page = 1;
            app.rfidList = [];
            var _self = this;
            mui.ajax('/wechatservice/onsale/tagliblist',{
                data:{
                    page:page,
                    rows:rows,
                    searchparams:searchparams
                },
                dataType:'json',//服务器返回json格式数据
                type:'get',//HTTP请求类型
                timeout:10000,//超时时间设置为10秒；
                success:function(data){
                    //服务器返回响应，根据响应结果，分析是否登录成功
                    app.rfidList = app.rfidList.concat(data.data.data);
                    _self.endPulldownToRefresh(true);
                    var hasnext1 = data.data.hasnext;
                    _self.enablePullupToRefresh();
                    if(hasnext1){
                        _self.endPullupToRefresh(false);//true表示没有更多数据了：
                    }else{
                        _self.endPullupToRefresh(true);//true表示没有更多数据了：
                    }

                },
                error:function(xhr,type,errorThrown){
                    //异常处理；
                    console.log(type);
                }
            });
        }
        function pullfresh() {
            var hasnext = false;
            page++;
            var _self = this;
            mui.ajax('/wechatservice/onsale/tagliblist',{
                data:{
                    page:page,
                    rows:rows,
                    searchparams:searchparams
                },
                dataType:'json',//服务器返回json格式数据
                type:'get',//HTTP请求类型
                timeout:10000,//超时时间设置为10秒；
                success:function(data){
                    //服务器返回响应，根据响应结果，分析是否登录成功
                    app.rfidList = app.rfidList.concat(data.data.data);
                    hasnext = data.data.hasnext;
                    if(hasnext){
                        _self.endPullupToRefresh(false);//true表示没有更多数据了：
                    }else{
                        _self.endPullupToRefresh(true);//true表示没有更多数据了：
                    }
                },
                error:function(xhr,type,errorThrown){
                    //异常处理；
                    console.log(type);
                }
            });
        }
        mui("#refreshContainer").on("tap",".viewrfid",viewrfid);
        function viewrfid() {
            location.href = '/wechatservice/rfid/orders';
        }
        mui("#refreshContainer").on("tap",".buyrfid",buyrfid);
        function buyrfid() {
            location.href = '/wechatservice/rfid/buyrfid';
        }
	</script>
</html>
