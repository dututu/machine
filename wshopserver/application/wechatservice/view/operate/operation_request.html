<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>我要运营-申请</title>
		<link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
		<link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.1.1/css/jquery-weui.min.css">
	</head>

	<body>
		<div class="page">
			<div class="page__bd page__bd_spacing">
				<form id="form"  action="{:url('operate/merchantapply')}" class="form form-horizontal "  method="post" style="margin-bottom: 0;"><div style="margin:0;padding:0;display:inline"></div>
				<div style="text-align: center;margin-top: 50px;margin-bottom: 50px;">
					<img src="__STATIC__/admin/assets/images/adminlogo2.png" style="height: 80px;width:80px;"/>
				</div>
				
				<div class="weui-cells__title">联系人信息</div>
				<div class="weui-cells weui-cells_form">
					<div class="weui-cell">
						<div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
						<div class="weui-cell__bd">
							<input class="weui-input" id="username" name="username" placeholder="请输入真实姓名">
						</div>
					</div>
					<div class="weui-cell ">
						<div class="weui-cell__hd">
							<label class="weui-label">手机号</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="tel" id="mobile" name="mobile" placeholder="请输入手机号">
						</div>
					</div>

				</div>
				<div class="weui-cells__title">商户信息</div>
				<div class="weui-cells weui-cells_form">
					<div class="weui-cell">
						<div class="weui-cell__hd"><label class="weui-label">商户名称</label></div>
						<div class="weui-cell__bd">
							<input class="weui-input" placeholder="请输入商户名称" id="merchantname" name="merchantname">
						</div>
					</div>
					<div class="weui-cell ">
						<div class="weui-cell__hd">
							<label class="weui-label">商户地址</label>
						</div>
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" placeholder="请输入商户地址" id="merchantaddress" name="merchantaddress">
						</div>
					</div>

				</div>
				<div class="weui-cells__title">备注</div>
				<div class="weui-cells weui-cells_form">
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<textarea class="weui-textarea" placeholder="请输入备注信息" rows="3" name="remark"></textarea>
						</div>
					</div>
				</div>
				<div class="weui-btn-area">
					<a class="weui-btn weui-btn_primary" href="javascript:sub();" id="showTooltips">确定</a>
					<!--<a class="weui-btn weui-btn_default" href="javascript:" id="showTooltips2">返回</a>-->
				</div>
				</form>
			</div>
		</div>
	</body>
	<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/jquery-weui/1.1.1/js/jquery-weui.min.js"></script>
	<script>
		function sub() {
            var username = $("#username").val();
            var mobile = $("#mobile").val();
            var merchantname = $("#merchantname").val();
            var merchantaddress = $("#merchantaddress").val();
            if(isNull(username)){
                $.alert("请输入姓名", "提示");
                return;
            }
            if(isNull(mobile)){
                $.alert("请输入手机号", "提示");
                return;
            }
            if(isNull(merchantname)){
                $.alert("请输入商户名称", "提示");
                return;
            }
            if(isNull(merchantaddress)){
                $.alert("请输入商户地址", "提示");
                return;
            }
			$('#form').submit();
        }
        function isNull(str){
            if ( str == "" ) return true;
            var regu = "^[ ]+$";
            var re = new RegExp(regu);
            return re.test(str);
        }
	</script>
</html>
